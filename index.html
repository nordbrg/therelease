<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Release</title>
    <style>
        body {
            background-color: black;
            background-image: url('https://i.imgur.com/lXSWGjR.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            font-size: 24px;
            line-height: 1.6;
        }
        .release-label {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: transparent;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 14px;
            color: white;
            text-align: left;
        }
        .days-number {
            background-color: red;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 140px;
            display: inline-block;
            margin-top: 10px;
        }
        .release-date {
            background-color: rgb(0, 255, 55);
            font-size: 30px;
        }
        .info-line {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 15px;
            font-size: 18px;
            border-top: 2px solid #333;
            text-align: center;
            perspective: 1000px;
        }
        .info-line-text {
            display: inline-block;
            animation: flip-down 1s ease-in-out;
            transform-style: preserve-3d;
        }
        @keyframes flip-down {
            0% {
                transform: rotateX(-90deg);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: rotateX(0deg);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="release-label" id="releaseLabel"></div>
    <div class="container">
    </div>
    <div class="info-line" id="infoLine"></div>
    <script>
        const originalReleaseDate = new Date('2025-06-30');
        const today = new Date();
        const diffTime = Math.abs(today - originalReleaseDate);
        const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

        const label = document.getElementById('releaseLabel');
        const formattedDate = today.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
        label.innerHTML = `</span><br><br>Number of days passed without release<br><span class="days-number">${diffDays}</span><br>Re-planned release date: <span class="release-date"><br>${formattedDate}`;

        const infoMessages = [
            "Still waiting for the release...",
            "Any day now...",
            "The wait continues...",
            "Refresh for more waiting",
            "Patience is a virtue",
            "Release date: Soonâ„¢",
            "Coming when it's ready",
            "The show must go on... eventually",
            "Grab a coffee, this might take a while",
            "Maybe tomorrow?",
            "Progress: Still in development",
            "Random fact: We're still waiting"
        ];

        const infoLine = document.getElementById('infoLine');
        let lastMessage = '';

        function updateInfoLine() {
            let randomMessage;
            do {
                randomMessage = infoMessages[Math.floor(Math.random() * infoMessages.length)];
            } while (randomMessage === lastMessage);

            lastMessage = randomMessage;
            const textElement = document.createElement('span');
            textElement.className = 'info-line-text';
            textElement.textContent = randomMessage;
            infoLine.innerHTML = '';
            infoLine.appendChild(textElement);

            textElement.addEventListener('animationend', () => {
                setTimeout(updateInfoLine, 3000);
            }, { once: true });
        }

        updateInfoLine();
    </script>
</body>
</html>
